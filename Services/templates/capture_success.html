{% extends 'base.html' %}
{% load static %}

{% block title %}Teacher Dashboard{% endblock title %}

{% block body %}
<h2>Captured Images</h2>
    <div>
        {% for image in captured_images %}
            <img src="{{ image }}" alt="Captured Image" style="width: 200px; height: auto; margin: 10px;">
        {% endfor %}
    </div>
    <a href="{% url 'capture_image' %}">Capture More Images</a>

{% endblock body %}
